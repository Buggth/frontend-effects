<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    <div class="cloud"></div>
  </div>

  <script>
    function rain() {
      let cloud = document.querySelector('.cloud')
      let e = document.createElement('div')
      let left = Math.floor(Math.random() * 310)  // 生成一个 0 到 309 之间的整数，并赋值给变量 left。
      let width = Math.random() * 5
      let height = Math.random() * 50
      let duration = Math.random() * 0.5  //设置一个元素 e 的动画持续时间

      e.classList.add('drop')
      cloud.appendChild(e)
      e.style.left = left + 'px'
      e.style.width = 0.5 + width + 'px'
      e.style.height = 0.5 + height + 'px'
      e.style.animationDuration = (1 + Number(duration)) + 's' 

      setTimeout(function(){
        cloud.removeChild(e)
      },2000)
    }

    setInterval(function(){
      rain()
    }, 20)
  </script>
</body>
</html>
